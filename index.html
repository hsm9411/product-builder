<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button id="theme-toggle" class="theme-btn">🌙</button>
        </header>
        <main>
            <h1 class="title">로또 번호 생성기</h1>
            <div id="lotto-numbers" class="lotto-numbers-container">
                <span class="placeholder">버튼을 눌러 번호를 생성하세요</span>
            </div>
            <button id="generate-btn" class="generate-btn">번호 생성</button>
        </main>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
